<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//FIND the sumation of all numbers in the array
					//make variable (x) to hold sum of numbers
					//loop through the array to get every element
					//add element onto x
			var nums = [10,5,82,6,7,65,12,30,17,38,45];
			var x = 0;
			for(var i = 0;i < nums.length;i++){
			//i is using for index x is used for summation
				x += nums[i]; //x = x + nums[i]
			}
			console.log('the total is' + x);
		</script>


	</body>
</html>
