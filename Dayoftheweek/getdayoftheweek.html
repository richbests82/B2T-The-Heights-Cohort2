<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>days of the week</title>
	</head>
	<body>
	<h1 id ="display"></h1>
		<script type="text/javascript">
				
		switch(new Date().getDay()){
			case 0:
				console.log('Sunday');
				document.getElementById('display').innerHTML = 'Happy Sunday'
				break;
			case 1:
				console.log('Monday');
				document.getElementById('display').innerHTML = 'Happy Monday'
				break;
			case 2:
				console.log('Tuesday');
				document.getElementById('display').innerHTML = 'Happy Tuesday'
				break;
			case 3:
				console.log('Wednesday');
				document.getElementById('display').innerHTML = 'Happy Wednesday'
				break;
			case 4:
				console.log('Thursday');
				document.getElementById('display').innerHTML = 'Happy Thursday'
				break;
			case 5:
				console.log('Friday');
				document.getElementById('display').innerHTML = 'Happy Friday'
				break;		
			case 6:
				console.log('Saturday')
				document.getElementById('display').innerHTML = 'Happy Saturday'
				break;
			}	
		</script>

	</body>
</html>
