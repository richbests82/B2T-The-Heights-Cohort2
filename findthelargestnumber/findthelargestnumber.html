<!DOCTYPE html>
<html>

		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
			var x = parseInt(prompt('Enter number'));
	 		var y = parseInt(prompt('Enter number'));
	 		var z = parseInt(prompt('Enter number'));

	 		//step 1: ask if x is largest than y and x is largest than z; write x is the largest number
	 		//step2:ask if y is largest than x and y is largest than z; write y is the largest number
	 		//ask if z is largest than x and z is largest than y;write z is the largest number

	 		if(x > y && x > z){
	 			console.log(x + 'is the largest')
	 		}else if(y > z){
	 			console.log(y + 'is the largest')
	 		}else{
	 			console.log(z + 'is the largest')
	 		}
		</script>

	</body>
