<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
		<body>
			<h1 id="text"></h1>
				<script type="text/javascript">
					//using propmt to add elements to the array
					//pushing the element to the array
					//sort the elements
					//display elements using with
					var fruits = ["apple", "orange", "kiwi"];
					console.log(fruits)

					var input = prompt().toLowerCase();
					fruits.push(input)
					console.log(fruits)
					fruits.sort()
					document.getElementById("text").innerHTML=fruits.join(" with ")
		
				</script>
		</body>
	</html>
