		<script type="text/javascript">
			//display elements looping throught arrays

			//make var i to assign index

			var color =['Blue','Green','Red','Orange','violet','Indigo','Yellow']
			var o = ['th','st','nd','rd']
			
			for(var i = 0; i < color.length;i++){
			
				if(i==0){
					console.log((i+1) + o[1]+ "choice is" + color[0])
				}else if(i==1){
					console.log((i+1) + o[2]+"choice is" + color[1])
				}else if(i==2){ 
					console.log((i+1) + o[3]+"choice is" + color[2])
				}else{
					console.log((i+1) + o[0]+"choice is" + color[i])
				}
			}
							
		</script>
