		<script type="text/javascript">
			//make a loop iterate from o to 15
			//loop incrementation by 1
			//display even for even numbers in the loop
			//display odd for odd numbers in the loop

			var b = 0
			while (b <= 15){
			
				if(b % 2 == 0)
				{
				console.log(b + 'is even')

				}else{

				console.log( b +'is odd')
				}
			
				b=b+1;
			}

		</script>
