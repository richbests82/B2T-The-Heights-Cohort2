<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var grade=[80, 77, 88, 95, 68];
			//add elementsin the array to get total grade
	    	sum = grade[0]+grade[1]+grade[2]+grade[3]+grade[4]; 
			//find & display average grade 
			var avg = sum/grade.length;
				console.log(avg);
			
			//Display letter for the avarage Grades
			if(avg<60){
				console.log('F');

			}
			else if(avg>=60 && avg<=70){
				console.log('D')

			}
			else if(avg>70 && avg<=79){
				console.log('C')

			}
			else if(avg>=80 && avg<=89){
				console.log('B')
			}
			else{
				console.log('A')
			}
			
		</script>

	</body>
</html>
