<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table id ="my Table" border="3">
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table>
				
			<input type="text" id="col1" value="curtis"><br>
			<input type="text" id="col2" value="Jackson"><br>
			<input type="button" onclick="insertRow()" value="Insert row">
		
			<script type="text/javascript">
				//making function to insert row 
				function insertRow(){
					//getting the user input 
					var i=document.getElementById('col1').value
					var x=document.getElementById('col2').value
					//creating a table row 
					var tr = document.createElement('tr');
					//putting the table row inside the table
					document.getElementById('my Table').appendChild(tr);
					//creating table data
					var td = document.createElement('td')
					//putting the table data inside the table row
					tr.appendChild(td);
					//putting the user information inside the table data
					td.innerHTML=i
					var td1= document.createElement('td')
					tr.appendChild(td1)
					td1.innerHTML=x
				}

			</script>
	</body>
</html>
